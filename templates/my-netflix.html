<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='netflix-logo.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='netflix-logo.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='netflix-logo.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='netflix-logo.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='netflix-logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/my-netflix.css') }}">
    <title>My Netflix</title>
    
</head>

<body>
    <header>
        <div class="header-left">
            <a href="/browse"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                    alt="Netflix Logo" class="header-logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/browse">Home</a></li>
                    <li id="nav-shows"><a href="/browse">Shows</a></li>
                    <li id="nav-movies"><a href="/browse">Movies</a></li>
                    <li class="active"><a href="/my-netflix">My Netflix</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div id="search-bar-container" class="search-bar-container">
                <svg class="search-icon-input" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" id="header-search-input" placeholder="Titles, people, genres" autocomplete="off">
                <span id="close-search-icon">&times;</span>
            </div>
            <svg id="search-icon-trigger" class="nav-search-icon" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
        </div>
    </header>

    <section id="search-results-section" class="search-results-section">
        <div id="search-results"></div>
        <div id="search-feedback"></div>
    </section>

    <main>
        <h1 class="page-title">My Netflix</h1>

        <section class="section">
            <h2 class="section-title">My List</h2>
            <div class="content-grid" id="my-list-grid">
                <!-- My List content will be added here -->
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">TV Shows & Movies You've Liked</h2>
            <div class="content-grid" id="liked-grid">
                <!-- Liked content will be added here -->
            </div>
        </section>

        <section class="section">
            <h2 class="section-title">Trailers You've Watched</h2>
            <div class="content-grid" id="trailers-watched-grid">
                <!-- Trailers content will be added here -->
            </div>
        </section>
    </main>

    <div id="info-modal"></div>

    <div id="player-modal" class="player-modal">
        <button id="close-player-btn" class="close-player-btn" title="Back to Browse">
            <svg viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
            </svg>
        </button>
        <div id="player-container"></div>
    </div>

    <div id="toast" class="toast"></div>


    <script src="{{ url_for('static', filename='js/my-netflix.js') }}"></script>
</body>

</html>
