<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="icon" type="image/png" sizes="32x32" href="static/netflix-logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/netflix-logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="static/netflix-logo.png">
    <link rel="shortcut icon" href="static/netflix-logo.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/new-hot.css') }}">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />

    <title>New & Hot - Netflix</title>
    <meta name="description" content="Discover new movies and trending TV shows on Netflix.">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.Netflix.com/">
    <meta property="og:title" content="New & Hot - Netflix">
    <meta property="og:description" content="Discover new movies and trending TV shows on Netflix.">
    <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.Netflix.com/">
    <meta property="twitter:title" content="New & Hot - Netflix">
    <meta property="twitter:description" content="Discover new movies and trending TV shows on Netflix.">
    <meta property="twitter:image" content="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg">
</head>

<body>

    <header>
        <div class="header-left">
            <a href="/browse"><img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
                    alt="Netflix Logo" class="header-logo"></a>

            <img src="static/netflix-logo.png" alt="N" class="mobile-logo">
            <h1 class="mobile-page-title">New & Hot</h1>

            <nav class="main-nav">
                <ul>
                    <li id="nav-home"><a href="/browse">Home</a></li>
                    <li id="nav-shows"><a href="#">Shows</a></li>
                    <li id="nav-movies"><a href="#">Movies</a></li>
                    <li id="nav-latest" class="active"><a href="/new-hot">Latest</a></li>
                    <li><a href="/my-netflix">My Netflix</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div id="search-bar-container" class="search-bar-container">
                <svg class="search-icon-input" viewBox="0 0 24 24">
                    <path
                        d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                    </path>
                </svg>
                <input type="text" id="header-search-input" placeholder="Titles, people, genres" autocomplete="off">
                <span id="close-search-icon">&times;</span>
            </div>
            <svg id="search-icon-trigger" class="nav-search-icon" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <button class="nav-notification-btn" id="global-notification-btn" title="Notifications" onclick="window.location.href='/my-netflix/notifications'">
                <svg viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5S10.5 3.17 10.5 4v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"></path></svg>
                <span class="nav-notification-badge" id="global-notification-badge">0</span>
            </button>
        </div>
    </header>

    <main id="new-hot-main">
        <div class="new-hot-container">
            <div class="new-hot-header">
                <div class="filter-tabs">
                    <button class="filter-tab active" data-filter="coming-soon">ðŸ”œ Coming Soon</button>
                    <button class="filter-tab" data-filter="everyone-watching">ðŸ”¥ Everyone's Watching</button>
                    <button class="filter-tab" data-filter="top-10-tv">ðŸ“º Top 10 TV Shows</button>
                    <button class="filter-tab" data-filter="top-10-movies">ðŸŽ¬ Top 10 Movies</button>
                </div>
            </div>

            <div class="new-hot-content">
                <!-- Coming Soon Section -->
                <div id="coming-soon-section" class="content-section active">
                    <div class="section-content">
                        <div id="coming-soon-content" class="content-scroll">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>

                <!-- Everyone's Watching Section -->
                <div id="everyone-watching-section" class="content-section">
                    <div class="section-content">
                        <div id="everyone-watching-content" class="content-scroll">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>

                <!-- Top 10 TV Shows Section -->
                <div id="top-10-tv-section" class="content-section">
                    <div class="section-content">
                        <div id="top-10-tv-content" class="content-scroll">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>

                <!-- Top 10 Movies Section -->
                <div id="top-10-movies-section" class="content-section">
                    <div class="section-content">
                        <div id="top-10-movies-content" class="content-scroll">
                            <div class="loader"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="info-modal"></div>
    <div id="player-modal" class="player-modal">
        <button id="close-player-btn" class="close-player-btn" title="Back to Browse">
            <svg viewBox="0 0 24 24">
                <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
            </svg>
        </button>
        <div id="player-container"></div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- Mobile Search Popup -->
    <div id="mobile-search-popup" class="mobile-search-popup">
        <div class="mobile-search-header">
            <button class="mobile-search-back-btn" id="mobile-search-back-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path>
                </svg>
            </button>
            <div class="mobile-search-input-container">
                <svg class="mobile-search-icon" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" id="mobile-search-input" class="mobile-search-input" placeholder="Search shows, movies..." autocomplete="off">
            </div>
        </div>
        <div class="mobile-search-results">
            <div class="mobile-search-title">Recommended TV Shows & Movies</div>
            <div id="mobile-search-results-list"></div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <a href="/browse" class="nav-item">
            <i class="hgi hgi-stroke hgi-home-09"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="hgi hgi-stroke hgi-game-controller-03"></i>
            <span>Games</span>
        </a>
        <a href="/new-hot" class="nav-item active">
            <i class="hgi hgi-stroke hgi-video-replay"></i>
            <span>New & Hot</span>
        </a>
        <a href="/my-netflix" class="nav-item">
            <img src="https://d2u1z1lopyfwlx.cloudfront.net/thumbnails/b6efbfd1-d9cd-5900-8b61-e49cfeaa5f43/6b5d82d0-df0d-5fb7-9d32-ae31b1651ada.jpg" alt="Profile" class="nav-profile-img">
            <span>My Netflix</span>
        </a>
    </nav>

    <footer></footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/new-hot.js') }}"></script>

</body>

</html>
